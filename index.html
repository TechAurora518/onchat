<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ffc107">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <title>OnChat - 世界都在聊</title>
</head>
<body>
    <div class="sidebar float-shadow-sm">
        <div class="bg-warning" style="padding: .35rem; border-radius: 0 0 0 1rem;">
            <img src="https://q.qlogo.cn/headimg_dl?dst_uin=1838491745&spec=5" class="rounded-circle">
        </div>
        
        <!-- <div class="bg-info float-shadow" style="height: 100%; z-index: 1"></div> -->
    </div>
    <div class="main">
        <nav class="title-bar bg-light float-shadow">
            <span class="navbar-brand text-warning m-0 p-0">
                <span class="text-secondary">On</span>Chat
            </span>

            <a tabindex="0" class="text-secondary text-decoration-none right-btn float-right" data-toggle="popover" data-trigger="focus" data-placement="bottom">
                <i class="fas fa-bars"></i>
            </a>
        </nav>

        <ul class="chat-list">
            <li class="chat-item">
                <a class="text-decoration-none" href="./room/chat.html?rid=0">
                    <img class="float-left img-thumbnail mr-2" src="https://q.qlogo.cn/headimg_dl?dst_uin=1838491745&spec=5" alt="">
                    <div class="chat-name text-dark font-weight-bold">Test Room</div>
                    
                    <div class="text-secondary" style="height: 2.5rem;">测试房间</div>
                </a>
                <button class="btn setting-btn float-right">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>

            <li class="chat-item">
                <a class="text-decoration-none" href="./room/chat.html?rid=1">
                    <img class="float-left img-thumbnail mr-2" src="https://q.qlogo.cn/headimg_dl?dst_uin=1838491745&spec=5" alt="">
                    <div class="chat-name text-dark font-weight-bold">NO.1 Room</div>
                    
                    <div class="text-secondary" style="height: 2.5rem;">一号房间</div>
                </a>
                <button class="btn setting-btn float-right">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>

            <li class="chat-item">
                <a class="text-decoration-none" href="./room/chat.html?rid=999">
                    <img class="float-left img-thumbnail mr-2" src="https://q.qlogo.cn/headimg_dl?dst_uin=1838491745&spec=5" alt="">
                    <div class="chat-name text-dark font-weight-bold">False Room</div>
                    
                    <div class="text-secondary" style="height: 2.5rem;">不存在的房间</div>
                </a>
                <button class="btn setting-btn float-right">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
