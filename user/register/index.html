<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ffc107">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/input.css">
    <link rel="stylesheet" href="../../css/modal.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <title>OnChat - 注册</title>
</head>

<body>
    <div class="brand-container text-center">
        <h1 class="brand text-warning">
            <span class="text-secondary">On</span>Chat
        </h1>

        <p class="text-black-50 font-weight-bold">世界都在聊</p>
    </div>

    <form class="text-center">
        <div class="form-group">
            <input type="text" class="form-control form-control-lg text-center bg-light" id="username" name="username" placeholder="用户名" maxLength="30">
        
            <div class="form-tip invalid-feedback">
                <i class="fas fa-exclamation-triangle"></i> 用户名长度必须在5~30位字符之间！
            </div>
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control form-control-lg text-center bg-light" id="password" name="password" placeholder="密码" maxLength="50">
        
            <div class="form-tip invalid-feedback">
                <i class="fas fa-exclamation-triangle"></i> 密码长度必须在8~50位字符之间！
            </div>
        </div>

        <div class="form-group">
            <input type="password" class="form-control form-control-lg text-center bg-light" id="confirm-password" name="confirm-password" placeholder="确认密码" maxLength="50">
        
            <div class="form-tip invalid-feedback confirm-password-feedback"><i class="fas fa-exclamation-triangle"></i> 密码长度必须在8~50位字符之间！</div>
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control form-control-lg text-center bg-light d-inline-block" id="captcha" name="captcha" placeholder="验证码" maxLength="4">
            <img class="captcha-img bg-light float-right" src="../../images/captcha" alt="a captcha" data-toggle="tooltip" data-placement="right" title="若无法识别该验证码，请点击图片进行更换！">
            
            <div class="form-tip invalid-feedback text-left">
                <i class="fas fa-exclamation-triangle"></i> 验证码长度必须为4位字符！
            </div>
        </div>

        <button type="button" class="btn btn-warning btn-lg btn-block register-btn">立即注册</button>
    
        <a class="text-secondary text-decoration-none mt-2 d-inline-block" href="../login" style="font-size: .9rem;">已有账号？立即登录！</a>
    </form>

    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-warning">
                        <span class="text-secondary">On</span>Chat
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="../../js/tooltip.js"></script>
    <script src="../../js/user/register.js"></script>
</body>
</html>
